<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Modern UI</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: hsl(208, 79%, 48%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 300px;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #007BFF;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 5px;
            color: #333;
        }
        p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }
        .social-icons a {
            display: inline-block;
            margin: 10px;
            font-size: 18px;
            color: #007BFF;
            transition: color 0.3s;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #0056b3;
        }
        #theme-toggle {
            padding: 12px 25px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 25px;
            font-size: 16px;
            transition: background 0.3s;
            margin-top: 20px;
        }
        #theme-toggle:hover {
            background: #0056b3;
        }
        .dark-mode {
            background-color: #222;
            color: white;
        }
        .dark-mode .card {
            background: #333;
            color: #520a0a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="me.jpg" alt="Your Name" class="profile-pic">
            <h1>Onuegbu Emmanuel Uzoma</h1>
            <p>Product Manager | Clinical Research Coordinator | Intern</p>
        </div>
        <div class="card">
            <p><strong>Location:</strong> Viet Tri, Vietnam</p>
            <p><strong>Contact:</strong> onuegbue32@gmail.com | +84913465354</p>
        </div>
        <div class="card">
            <div class="social-icons">
                <a href="#">üîó LinkedIn</a>
                <a href="#">üê¶ X</a>
                <a href="#">üì∑ Slack</a>
                <a href="#">üíº Portfolio</a>
            </div>
        </div>
    </div>
    <button id="theme-toggle">Toggle Dark Mode</button>
    <script>
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
